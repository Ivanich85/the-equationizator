<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>The equationizator</title>
    <script src="equationizator.js"></script>
    <link rel="stylesheet" type="text/css" href="equationizator.css">
</head>

<body>
    <main>
        <h1>Уравнения</h1>
        <div class="equations_field">
            <div class="equation">
                <div class="member digit_member">6</div>
                <div class="member sign_member">+</div>
                <input type="text" class="member input_member" name="" id="" maxlength="3">
                <div class="member equally_member">=</div>
                <div class="member result_member">15</div>
                <div class="check_result"> </div>
            </div>
            <div class="equation">
                <input type="text" class="member input_member" name="" id="" maxlength="3">
                <div class="member sign_member">-</div>
                <div class="member digit_member">8</div>
                <div class="member equally_member">=</div>
                <div class="member result_member">24</div>
                <div class="check_result"> </div>
            </div>
            <div class="equation">
                <div class="member result_member">10</div>
                <div class="member sign_member">+</div>
                <div class="member digit_member">2</div>
                <div class="member equally_member">=</div>
                <input type="text" class="member input_member" name="" id="" maxlength="3">
                <div class="check_result"> </div>
            </div>
        </div>
        <button class="check_button">Проверить результат<br>Осталось попыток: 2</button>
    </main>
</body>

</html>
